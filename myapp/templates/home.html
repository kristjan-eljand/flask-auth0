<html>
  <head>
    <meta charset="utf-8" />
    <title>Auth0 Example</title>
  </head>
  <body>
    {% if session %}
        <h1>Welcome {{session.name}}!</h1>
        <p><a href="{{ url_for('auth.logout') }}">Logout</a></p>
        <div><pre>{{user_data}}</pre></div>
    {% else %}
        <h1>Welcome Guest</h1>
        <p><a href="{{ url_for('auth.login') }}">Login</a></p>
    {% endif %}
    <!-- Routes that doesn't ask anything from external APIs -->
    <p><a href="{{ url_for('content.public') }}">Public content</a></p>
    <p><a href="{{ url_for('content.private') }}">Private content (requires authentication)</a></p>
    
    <!-- Call external API's endpoints -->
    <p><a href="{{ url_for('content.api_public') }}">Public API content</a></p>
    <p><a href="{{ url_for('content.api_private') }}">Private API content (requires authentication)</a></p>
    <p><a href="{{ url_for('content.api_private_scoped') }}">Scoped API content (requires specific scope/permission)</a></p>
  </body>
</html>
