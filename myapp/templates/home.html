<html>
  <head>
    <meta charset="utf-8" />
    <title>Auth0 Example</title>
  </head>
  <body>
    {% if session %}
        <h1>Welcome {{session.userinfo.name}}!</h1>
        <p><a href="{{ url_for('auth.logout') }}">Logout</a></p>
        <div><pre>{{user_data}}</pre></div>
    {% else %}
        <h1>Welcome Guest</h1>
        <p><a href="{{ url_for('auth.login') }}">Login</a></p>
    {% endif %}
    <p><a href="{{ url_for('content.public') }}">Public content</a></p>
    <p><a href="{{ url_for('content.private') }}">Private content</a></p>
  </body>
</html>
